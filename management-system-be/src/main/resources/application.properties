# Server
spring.application.name=management-system-be
server.port=8080
# Database connection
spring.datasource.username=management-system-user
spring.datasource.password=management-system-password
spring.datasource.url=jdbc:postgresql://localhost:5432/management-system
spring.datasource.driver-class-name=org.postgresql.Driver
# JPA and Liquibase
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
# security
spring.security.oauth2.client.registration.keycloak.client-id=management-system-be
spring.security.oauth2.client.registration.keycloak.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.keycloak.scope=openid,profile,email
spring.security.oauth2.client.registration.keycloak.provider=keycloak
spring.security.oauth2.client.provider.keycloak.issuer-uri=http://localhost:8080/realms/management-system
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8080/realms/management-system
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8080/realms/management-system/protocol/openid-connect/certs
